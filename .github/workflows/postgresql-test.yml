name: PostgreSQL Module Tests

on:
  pull_request:
    branches:
      - main

    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode'
        required: true
        type: choice
        options:
          - 'Latest 5 versions'
          - 'Specific version'
        default: 'Latest 5 versions'
      version:
        description: 'Specific version to test (only if "Specific version" is selected)'
        required: false
        type: string

jobs:
  detect-versions:
    name: Detect PostgreSQL Versions
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      has-changes: ${{ steps.check-changes.outputs.has-changes }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Changes
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Manual workflow trigger - will run tests"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Pull request - will run tests"
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            if echo "$CHANGED_FILES" | grep -qE "releases\.properties|\.github/workflows/postgresql-test\.yml"; then
              echo "has-changes=true" >> $GITHUB_OUTPUT
              echo "Relevant files changed - will run tests"
            else
              echo "has-changes=false" >> $GITHUB_OUTPUT
              echo "No relevant changes - skipping tests"
            fi
          fi

      - name: Get PostgreSQL Versions
        id: get-versions
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual workflow
            if [ "${{ github.event.inputs.test_mode }}" == "Specific version" ] && [ "${{ github.event.inputs.version }}" != "" ]; then
              VERSION="${{ github.event.inputs.version }}"
              echo "Testing specific version: $VERSION"
              VERSIONS="[\"$VERSION\"]"
            else
              echo "Testing latest 5 versions (including RC/beta/alpha)"
              VERSIONS=$(grep -E "^[0-9]+\.[0-9]+" releases.properties | \
                cut -d'=' -f1 | \
                tr -d ' ' | \
                sort -V -r | \
                head -5 | \
                jq -R -s -c 'split("\n") | map(select(length > 0)) | unique')
            fi
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, detect which versions were added or modified using smart detection
            echo "=== Smart Version Detection for PR #${{ github.event.pull_request.number }} ==="
            
            # Get the list of changed files
            echo "Fetching changed files from PR..."
            CHANGED_FILES=$(curl -s -H "Authorization: token ${{ github.token }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
              jq -r '.[].filename')
            
            echo "Changed files in PR:"
            echo "$CHANGED_FILES"
            
            # Primary Method: Extract version numbers from changed files in /bin directory
            echo ""
            echo "Primary Method: Checking /bin directory for version changes..."
            BIN_VERSIONS=$(echo "$CHANGED_FILES" | \
              grep "^bin/postgresql[0-9]" | \
              sed -E 's|^bin/postgresql([0-9]+\.[0-9]+)/.*|\1|' | \
              sort -u)
            
            if [ -n "$BIN_VERSIONS" ]; then
              echo "‚úÖ Versions detected from /bin directory:"
              echo "$BIN_VERSIONS"
              VERSIONS=$(echo "$BIN_VERSIONS" | jq -R -s -c 'split("\n") | map(select(length > 0)) | unique')
            else
              echo "‚ùå No versions found in /bin directory changes"
              
              # Fallback Method: Extract version numbers from PR title
              echo ""
              echo "Fallback Method: Checking PR title for version numbers..."
              PR_TITLE="${{ github.event.pull_request.title }}"
              echo "PR Title: $PR_TITLE"
              
              # Extract version patterns like 17.5, 16.11, etc. from PR title
              TITLE_VERSIONS=$(echo "$PR_TITLE" | \
                grep -oE '[0-9]+\.[0-9]+' | \
                sort -u)
              
              if [ -n "$TITLE_VERSIONS" ]; then
                echo "‚úÖ Versions detected from PR title:"
                echo "$TITLE_VERSIONS"
                
                # Verify these versions exist in releases.properties
                VALID_VERSIONS=""
                INVALID_VERSIONS=""
                for version in $TITLE_VERSIONS; do
                  if grep -q "^${version}\s*=" releases.properties; then
                    echo "  ‚úì Version $version found in releases.properties"
                    VALID_VERSIONS="${VALID_VERSIONS}${version}"$'\n'
                  else
                    echo "  ‚úó Version $version NOT found in releases.properties"
                    INVALID_VERSIONS="${INVALID_VERSIONS}${version}"$'\n'
                  fi
                done
                
                if [ -n "$VALID_VERSIONS" ]; then
                  VERSIONS=$(echo "$VALID_VERSIONS" | jq -R -s -c 'split("\n") | map(select(length > 0)) | unique')
                else
                  echo "‚ùå No valid versions found in PR title"
                  echo "‚è≠Ô∏è  Skipping tests - no valid versions to test"
                  VERSIONS="[]"
                fi
              else
                echo "‚ùå No version numbers found in PR title"
                echo "‚è≠Ô∏è  Skipping tests - no versions to test"
                VERSIONS="[]"
              fi
            fi
          else
            # For other events, test latest 5 versions
            echo "Testing latest 5 versions"
            VERSIONS=$(grep -E "^[0-9]+\.[0-9]+" releases.properties | \
              cut -d'=' -f1 | \
              tr -d ' ' | \
              sort -V -r | \
              head -5 | \
              jq -R -s -c 'split("\n") | map(select(length > 0)) | unique')
          fi
          
          echo ""
          echo "=== Final Version Selection ==="
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "Versions to test: $VERSIONS"

  test-postgresql:
    name: Test PostgreSQL ${{ matrix.version }}
    needs: detect-versions
    if: needs.detect-versions.outputs.has-changes == 'true' && needs.detect-versions.outputs.versions != '[]'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Test Directories
        run: |
          New-Item -ItemType Directory -Force -Path "test-postgresql" | Out-Null
          New-Item -ItemType Directory -Force -Path "test-results" | Out-Null
          New-Item -ItemType Directory -Force -Path "test-data" | Out-Null
          Write-Host "‚úÖ Test directories created"

      - name: Phase 1.1 - Download PostgreSQL
        id: download-postgresql
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Continue"
          $version = "${{ matrix.version }}"
          
          Write-Host "=== Phase 1.1: Download PostgreSQL $version ==="
          
          # Read releases.properties to get download URL
          $releasesFile = "releases.properties"
          $downloadUrl = ""
          
          if (Test-Path $releasesFile) {
            $content = Get-Content $releasesFile
            foreach ($line in $content) {
              if ($line -match "^$version\s*=\s*(.+)$") {
                $downloadUrl = $matches[1].Trim()
                break
              }
            }
          } else {
            Write-Host "‚ùå ERROR: releases.properties file not found!"
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=releases.properties file not found" >> $env:GITHUB_OUTPUT
            exit 1
          }
          
          if (-not $downloadUrl) {
            Write-Host "‚ùå ERROR: Version $version not found in releases.properties"
            Write-Host "Available versions in releases.properties:"
            Get-Content $releasesFile | Select-String "^[0-9]" | ForEach-Object { Write-Host "  - $($_.Line.Split('=')[0].Trim())" }
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=Version $version not found in releases.properties" >> $env:GITHUB_OUTPUT
            exit 1
          }
          
          Write-Host "Download URL: $downloadUrl"
          
          try {
            $fileName = [System.IO.Path]::GetFileName($downloadUrl)
            $downloadPath = Join-Path "test-postgresql" $fileName
            
            Write-Host "Downloading PostgreSQL $version..."
            Write-Host "Target file: $downloadPath"
            
            try {
              Invoke-WebRequest -Uri $downloadUrl -OutFile $downloadPath -UseBasicParsing -TimeoutSec 300
            } catch {
              Write-Host "‚ùå ERROR: Download failed!"
              Write-Host "Error details: $($_.Exception.Message)"
              Write-Host "Status Code: $($_.Exception.Response.StatusCode.value__)"
              Write-Host "URL attempted: $downloadUrl"
              echo "success=false" >> $env:GITHUB_OUTPUT
              echo "error=Download failed: $($_.Exception.Message)" >> $env:GITHUB_OUTPUT
              exit 1
            }
            
            if (Test-Path $downloadPath) {
              $fileSize = (Get-Item $downloadPath).Length / 1MB
              Write-Host "‚úÖ Downloaded: $fileName ($([math]::Round($fileSize, 2)) MB)"
              
              # Verify file is not empty or too small
              if ($fileSize -lt 0.1) {
                Write-Host "‚ùå ERROR: Downloaded file is too small ($([math]::Round($fileSize, 2)) MB), likely corrupted"
                echo "success=false" >> $env:GITHUB_OUTPUT
                echo "error=Downloaded file is too small or corrupted" >> $env:GITHUB_OUTPUT
                exit 1
              }
              
              # Extract the archive
              Write-Host "Extracting archive..."
              $extractOutput = & 7z x $downloadPath -o"test-postgresql" -y 2>&1
              
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ Extraction successful"
                
                # List extracted contents
                Write-Host "Extracted contents:"
                Get-ChildItem -Path "test-postgresql" -Directory | ForEach-Object { Write-Host "  - $($_.Name)" }
                
                # Find the postgresql directory
                $pgDir = Get-ChildItem -Path "test-postgresql" -Directory | Where-Object { $_.Name -match "^postgresql" } | Select-Object -First 1
                
                if ($pgDir) {
                  $pgPath = $pgDir.FullName
                  Write-Host "‚úÖ PostgreSQL directory found: $pgPath"
                  
                  # Verify bin directory exists
                  $binPath = Join-Path $pgPath "bin"
                  if (Test-Path $binPath) {
                    Write-Host "‚úÖ bin directory exists"
                    echo "pg-path=$pgPath" >> $env:GITHUB_OUTPUT
                    echo "success=true" >> $env:GITHUB_OUTPUT
                  } else {
                    Write-Host "‚ùå ERROR: bin directory not found in $pgPath"
                    Write-Host "Directory structure:"
                    Get-ChildItem -Path $pgPath | ForEach-Object { Write-Host "  - $($_.Name)" }
                    echo "success=false" >> $env:GITHUB_OUTPUT
                    echo "error=bin directory not found in extracted archive" >> $env:GITHUB_OUTPUT
                    exit 1
                  }
                } else {
                  Write-Host "‚ùå ERROR: PostgreSQL directory not found after extraction"
                  Write-Host "Expected directory pattern: postgresql*"
                  Write-Host "Found directories:"
                  Get-ChildItem -Path "test-postgresql" -Directory | ForEach-Object { Write-Host "  - $($_.Name)" }
                  echo "success=false" >> $env:GITHUB_OUTPUT
                  echo "error=PostgreSQL directory not found after extraction" >> $env:GITHUB_OUTPUT
                  exit 1
                }
              } else {
                Write-Host "‚ùå ERROR: Extraction failed with exit code: $LASTEXITCODE"
                Write-Host "7z output:"
                Write-Host $extractOutput
                echo "success=false" >> $env:GITHUB_OUTPUT
                echo "error=Extraction failed with exit code $LASTEXITCODE" >> $env:GITHUB_OUTPUT
                exit 1
              }
            } else {
              Write-Host "‚ùå ERROR: Download file not found at expected path: $downloadPath"
              echo "success=false" >> $env:GITHUB_OUTPUT
              echo "error=Download file not found after download attempt" >> $env:GITHUB_OUTPUT
              exit 1
            }
          } catch {
            Write-Host "‚ùå ERROR: Unexpected error occurred"
            Write-Host "Error message: $($_.Exception.Message)"
            Write-Host "Stack trace: $($_.ScriptStackTrace)"
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=$($_.Exception.Message)" >> $env:GITHUB_OUTPUT
            exit 1
          }

      - name: Phase 1.2 - Verify PostgreSQL Installation
        id: verify-postgresql
        if: steps.download-postgresql.outputs.success == 'true'
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Continue"
          $pgPath = "${{ steps.download-postgresql.outputs.pg-path }}"
          
          Write-Host "=== Phase 1.2: Verify PostgreSQL Installation ==="
          
          # Check for required executables
          $binPath = Join-Path $pgPath "bin"
          $requiredExes = @("postgres.exe", "psql.exe", "pg_ctl.exe", "initdb.exe", "createdb.exe", "dropdb.exe")
          
          $allFound = $true
          $verifyResults = @{}
          
          foreach ($exe in $requiredExes) {
            $exePath = Join-Path $binPath $exe
            if (Test-Path $exePath) {
              Write-Host "‚úÖ Found: $exe"
              $verifyResults[$exe] = @{ found = $true; path = $exePath }
            } else {
              Write-Host "‚ùå Missing: $exe"
              $verifyResults[$exe] = @{ found = $false }
              $allFound = $false
            }
          }
          
          # Test postgres version
          if ($allFound) {
            try {
              $postgresExe = Join-Path $binPath "postgres.exe"
              $versionOutput = & $postgresExe --version 2>&1 | Out-String
              Write-Host "Version: $versionOutput"
              $verifyResults["version"] = $versionOutput.Trim()
            } catch {
              Write-Host "‚ö†Ô∏è  Could not get version: $_"
            }
          }
          
          $verifyResults | ConvertTo-Json -Depth 10 | Out-File "test-results/verify.json"
          
          if ($allFound) {
            echo "success=true" >> $env:GITHUB_OUTPUT
            echo "bin-path=$binPath" >> $env:GITHUB_OUTPUT
          } else {
            echo "success=false" >> $env:GITHUB_OUTPUT
            exit 1
          }

      - name: Phase 2 - Test Basic Functionality
        id: test-basic
        if: steps.verify-postgresql.outputs.success == 'true'
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Stop"
          $binPath = "${{ steps.verify-postgresql.outputs.bin-path }}"
          
          Write-Host "=== Phase 2: Test Basic Functionality ==="
          
          # Test that executables can run and show version
          try {
            $postgresExe = Join-Path $binPath "postgres.exe"
            $psqlExe = Join-Path $binPath "psql.exe"
            $initdbExe = Join-Path $binPath "initdb.exe"
            $pgCtlExe = Join-Path $binPath "pg_ctl.exe"
            
            $allFunctional = $true
            $testResults = @()

            Write-Host "`nTesting postgres.exe --version..."
            try {
              $pgVersion = & $postgresExe --version 2>&1
              Write-Host $pgVersion
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ postgres.exe is functional"
                $testResults += "postgres: PASS"
              } else {
                Write-Host "‚ùå postgres.exe failed with exit code: $LASTEXITCODE"
                $allFunctional = $false
                $testResults += "postgres: FAIL"
              }
            } catch {
              Write-Host "‚ùå postgres.exe error: $_"
              $allFunctional = $false
              $testResults += "postgres: ERROR"
            }

            Write-Host "`nTesting psql.exe --version..."
            try {
              $psqlVersion = & $psqlExe --version 2>&1
              Write-Host $psqlVersion
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ psql.exe is functional"
                $testResults += "psql: PASS"
              } else {
                Write-Host "‚ùå psql.exe failed with exit code: $LASTEXITCODE"
                $allFunctional = $false
                $testResults += "psql: FAIL"
              }
            } catch {
              Write-Host "‚ùå psql.exe error: $_"
              $allFunctional = $false
              $testResults += "psql: ERROR"
            }

            Write-Host "`nTesting initdb.exe --version..."
            try {
              $initdbVersion = & $initdbExe --version 2>&1
              Write-Host $initdbVersion
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ initdb.exe is functional"
                $testResults += "initdb: PASS"
              } else {
                Write-Host "‚ùå initdb.exe failed with exit code: $LASTEXITCODE"
                $allFunctional = $false
                $testResults += "initdb: FAIL"
              }
            } catch {
              Write-Host "‚ùå initdb.exe error: $_"
              $allFunctional = $false
              $testResults += "initdb: ERROR"
            }

            Write-Host "`nTest Results:"
            $testResults | ForEach-Object { Write-Host "  $_" }

            if ($allFunctional) {
              Write-Host "`n‚úÖ All executables are functional"
              echo "success=true" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "`n‚ùå Some executables failed"
              echo "success=false" >> $env:GITHUB_OUTPUT
              echo "error=One or more executables failed version test" >> $env:GITHUB_OUTPUT
              exit 1
            }
          } catch {
            Write-Host "‚ùå Error testing executables: $_"
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=$($_.Exception.Message)" >> $env:GITHUB_OUTPUT
            exit 1
          }

      - name: Generate Test Summary
        if: always()
        run: |
          $version = "${{ matrix.version }}"
          
          Write-Host "`n=== Test Summary for PostgreSQL $version ==="
          
          $phase1_1 = "${{ steps.download-postgresql.outputs.success }}" -eq "true"
          $phase1_2 = "${{ steps.verify-postgresql.outputs.success }}" -eq "true"
          $phase2 = "${{ steps.test-basic.outputs.success }}" -eq "true"
          
          # Get error messages if any
          $error1_1 = "${{ steps.download-postgresql.outputs.error }}"
          $error2 = "${{ steps.test-basic.outputs.error }}"
          
          $summary = "### PostgreSQL $version`n`n"
          
          $summary += "**Phase 1: Installation Validation**`n"
          $summary += "- Download & Extract: $(if ($phase1_1) { '‚úÖ PASS' } else { '‚ùå FAIL' })`n"
          if (-not $phase1_1 -and $error1_1) {
            $summary += "  - Error: $error1_1`n"
          }
          $summary += "- Verify Executables: $(if ($phase1_2) { '‚úÖ PASS' } else { '‚ùå FAIL' })`n`n"
          
          if ($phase1_2) {
            $summary += "**Phase 2: Basic Functionality**`n"
            $summary += "- Test Executables: $(if ($phase2) { '‚úÖ PASS' } else { '‚ùå FAIL' })`n"
            if (-not $phase2 -and $error2) {
              $summary += "  - Error: $error2`n"
            }
            $summary += "`n"
          }
          
          # Overall status
          $allPassed = $phase1_1 -and $phase1_2 -and $phase2
          
          if ($allPassed) {
            $summary += "**Overall Status:** ‚úÖ ALL TESTS PASSED`n"
          } else {
            $summary += "**Overall Status:** ‚ùå SOME TESTS FAILED`n"
            $summary += "`n"
            $summary += "<details>`n"
            $summary += "<summary>üí° Click here for troubleshooting tips</summary>`n`n"
            $summary += "- Check the workflow logs for detailed error messages`n"
            $summary += "- Download the test artifacts for complete logs`n"
            $summary += "- Verify the .7z archive structure matches expected format`n"
            $summary += "- Ensure all required DLL dependencies are included`n"
            $summary += "</details>`n"
          }
          
          Write-Host $summary
          $summary | Out-File "test-results/summary.md"
          
          # Set job outcome based on test results
          if (-not $allPassed) {
            Write-Host "##[error]Tests failed for PostgreSQL $version"
            exit 1
          }

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-postgresql-${{ matrix.version }}
          path: test-results/
          retention-days: 30

  report-results:
    name: Report Test Results
    needs: [detect-versions, test-postgresql]
    if: always() && needs.detect-versions.outputs.has-changes == 'true' && needs.test-postgresql.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-results
        continue-on-error: true

      - name: Generate PR Comment
        run: |
          echo "## üêò PostgreSQL Module Tests - Results" > comment.md
          echo "" >> comment.md
          echo "**Test Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> comment.md
          
          # Determine overall test status
          TEST_STATUS="${{ needs.test-postgresql.result }}"
          VERSIONS='${{ needs.detect-versions.outputs.versions }}'
          
          if [ "$TEST_STATUS" = "skipped" ] || [ "$VERSIONS" = "[]" ]; then
            echo "**Status:** ‚è≠Ô∏è Tests skipped - no versions to test" >> comment.md
            echo "" >> comment.md
            echo "‚ÑπÔ∏è **Why were tests skipped?**" >> comment.md
            echo "" >> comment.md
            echo "Tests are only run when:" >> comment.md
            echo "- \`releases.properties\` is modified with new/updated versions, OR" >> comment.md
            echo "- PR title contains version numbers (e.g., \"17.2\", \"16.6\") that exist in \`releases.properties\`" >> comment.md
            echo "" >> comment.md
            echo "**To trigger tests:**" >> comment.md
            echo "1. Add version numbers to your PR title (e.g., \"Update docs for PostgreSQL 17.2\")" >> comment.md
            echo "2. Or modify \`releases.properties\` to add/update versions" >> comment.md
            echo "3. Or manually trigger the workflow from the Actions tab" >> comment.md
          elif [ "$TEST_STATUS" = "success" ]; then
            echo "**Status:** ‚úÖ All tests passed" >> comment.md
          elif [ "$TEST_STATUS" = "failure" ]; then
            echo "**Status:** ‚ùå Some tests failed" >> comment.md
          else
            echo "**Status:** ‚ö†Ô∏è Tests completed with issues" >> comment.md
          fi
          
          echo "" >> comment.md
          
          # Generate badges for each version
          if [ "$TEST_STATUS" != "skipped" ] && [ "$VERSIONS" != "[]" ]; then
            echo "### üìä Test Results by Version" >> comment.md
            echo "" >> comment.md
            
            # Parse versions and check results
            VERSION_LIST=$(echo '${{ needs.detect-versions.outputs.versions }}' | jq -r '.[]')
            
            for version in $VERSION_LIST; do
              # Check if summary file exists for this version
              SUMMARY_FILE="all-results/test-results-postgresql-${version}/summary.md"
              
              if [ -f "$SUMMARY_FILE" ]; then
                # Check if tests passed by looking for "ALL TESTS PASSED" in summary
                if grep -q "ALL TESTS PASSED" "$SUMMARY_FILE"; then
                  # Success badge (green)
                  echo "![PostgreSQL ${version}](https://img.shields.io/badge/PostgreSQL_${version}-PASS-success?style=flat-square&logo=postgresql&logoColor=white)" >> comment.md
                else
                  # Failure badge (red)
                  echo "![PostgreSQL ${version}](https://img.shields.io/badge/PostgreSQL_${version}-FAIL-critical?style=flat-square&logo=postgresql&logoColor=white)" >> comment.md
                fi
              else
                # No results badge (gray)
                echo "![PostgreSQL ${version}](https://img.shields.io/badge/PostgreSQL_${version}-NO_RESULTS-inactive?style=flat-square&logo=postgresql&logoColor=white)" >> comment.md
              fi
            done
            
            echo "" >> comment.md
          fi
          
          echo "" >> comment.md
          
          # Check if artifacts exist
          if [ -d "all-results" ]; then
            # Count expected vs actual results
            EXPECTED_COUNT=$(echo '${{ needs.detect-versions.outputs.versions }}' | jq '. | length')
            ACTUAL_COUNT=$(find all-results -name "summary.md" 2>/dev/null | wc -l)
            
            echo "**Results:** $ACTUAL_COUNT of $EXPECTED_COUNT versions tested" >> comment.md
            echo "" >> comment.md
            
            # Check if there are any failures
            HAS_FAILURES=false
            for version_dir in all-results/test-results-postgresql-*; do
              if [ -d "$version_dir" ]; then
                for summary_file in "$version_dir"/summary.md; do
                  if [ -f "$summary_file" ]; then
                    if ! grep -q "ALL TESTS PASSED" "$summary_file"; then
                      HAS_FAILURES=true
                      break 2
                    fi
                  fi
                done
              fi
            done
            
            # Only show detailed results if there are failures
            if [ "$HAS_FAILURES" = true ]; then
              echo "### üìã Detailed Test Results" >> comment.md
              echo "" >> comment.md
              
              for version_dir in all-results/test-results-postgresql-*; do
                if [ -d "$version_dir" ]; then
                  for summary_file in "$version_dir"/summary.md; do
                    if [ -f "$summary_file" ]; then
                      cat "$summary_file" >> comment.md
                      echo "" >> comment.md
                    fi
                  done
                fi
              done
            else
              echo "_All tests passed successfully! ‚ú®_" >> comment.md
              echo "" >> comment.md
            fi
          elif [ "$TEST_STATUS" != "skipped" ] && [ "$VERSIONS" != "[]" ]; then
            echo "‚ö†Ô∏è No test results available" >> comment.md
            echo "" >> comment.md
          fi
          
